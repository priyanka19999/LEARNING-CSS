    <!-- UNITS IN CSS-2
     In this we will discuss about RELATIVE units and is common used components i.e
    
     1> % (percentage):- used to define a size as relative to an element's parent object.
    e.g:- width:50% (it means the child width will be a 50% of parent width.)

    2>em:- It relative to font-size of parent incase of graphical property like FONT-SIZE, and font size of the element itself in case of other properties like "Width". 
    e.g:- font-size:2em (i.e its 2 time of parent font size)

    incase of width,
     let,(parent) font size:10px
       (child) font size:2em
        width:5em i.e [10*2*5=100px=o/p]

    3> rem (Root em):-It is related to font size of rootelement.
      e.g:- font-size: 1rem

      4> vh:-It relative to 1% of viewport(browswer)height.
      e.g:- height:10vh (it will take 10% height of browser.)

      5> vw:-It relative to 1% of viewport(broswer)width.
      e.g:- width:30vw (it will take 30% width of browser.)
    -->
     <div id="box1">  <!--parentbox-->
        box1

    </div>
