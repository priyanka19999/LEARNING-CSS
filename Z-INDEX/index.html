    <!-- Z-INDEX
     :-it decides the stack level of elements.
    :-overlapping elements with large z-index cover those with a smaller one.
  SYNTAX:- z-index: auto
           z-index: 1/2/3.... (overlapped towards upper)
           z-index:-1/-2/-3......(overlapped towards lower) -->

<div id="box5" style="background-color:blue;">box5</div>
    <div id="box1" style="background-color:red;">box1</div>

    </div>
