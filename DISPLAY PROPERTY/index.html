    <!--DISPLAY PROPERTY  -->
    <!-- Use for controlling the layout of elements on a webpage.

          TYPES
         Inline:-Takes only the space required by the element(no margin/padding)
         block:-Takes full space available in width.
         inline-block:- Simillar to inline but we can set margin & padding.
         none:- To remove element from document flow.
          SYNTAX:- display: inline/block/inline-block/none.

          VISIBILITY
      when visibility is set to none,space for the element is reserved but for display set to none,no space is reserved or blocked for element.
       SYNTAX:- visibility:hidden-->
<h1>Display playground</h1>
