<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- SELECTORS -->
<!-- 
    used to find the HTML elements we want to style.
    ex:-
    1>UNIVERSAL SELECTOR (it selectS total code for style.)
    syntax:- *{}
    2>ELEMENT SELECTOR (it selects HTML elements based on the element name.)
    syntax:- h1{}
    3>ID SELECTOR (it uses the id attribute of an HTML element to select a specific element.)
    syntax:- #myid
    4>CLASS SELECTOR(it selects HTML elements with a specific class attribute.)
    syntax:- .myclass
 -->
<body>
    <h1>heading1</h1>
    <h2 id="heading">heading2</h2>
    <h3 id="box">heading3</h3>
    <h4 class="myclass">heading4</h4>
</body>
</html>
