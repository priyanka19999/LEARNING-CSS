<body>
    <!-- BOX MODEL IN CSS
  It determines how HTML elements are displayed and positioned on a web page.

 COMPONENTS OF BOX MODEL
 1>height:- It sets the content area height of the element.
 SYNTAX:- height:20px;

 2>width:- It sets the content area width of the element.
 SYNTAX:- width:100px;

 3>border:- Used to set an element's border.
 major properties:- i> border-width: px
                    ii> border-style: solid/dotted/dashed
                   iii> border-color: any color

            shorthand:-
            border: width style color
                 e.g [px solid color]

               iv> border radius:- used to round the corners of elements outer border edge.

               SYNTAX:- border radius: px ;
               (more the px value, more the round shape.) ( for circle the value is 50%)

              
 4>padding:- space between the content and the border.
     COMPONENTS
     i> padding-left
     ii>padding-right
     iii>padding-top
     iv>padding-bottom

     SYNTAX:- padding-left/right/top/bottom: px;

          shorthand:- padding: top,right,bottom,left;
                         e.g  [1px 2px 3px 4px]
                               
 5>margin:- It creates space between the element and surrounding content. 
        COMPONENTS
        i>margin-right
        ii>margin-left
        iii>margin-top
        iv>margin-bottom

SYNTAX:- margin-left/right/top/bottom: px;

            shorthand:- margin: top right bottom left;
                                 [1px 2px 3px 4px ]
                          
-->


<div> 
<p>
   hello world</p>
</div>

<p class="box">god's grace</p>

</body>
</html>
