<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- create a simple div with an id box.
    add some text content inside the div 
    set its background color to blue. -->


    <div id="box">
        This is a simple text.
    </div>


    <!-- create 3 heading with h1,h2,h3 
    give them all a class "heading" & set color of heading to read-->

<h1 class="heading">Heading1</h1>
<h2 class="heading">Heading2</h2>
<h3 class="heading">Heading3</h3>

<!-- create a button & set its background color to
-:green using css style sheet
-:blue using <style> tag
-:pink using inline style -->

<button>Click me!</button>
<!-- stylesheet method -->
<header>
    <style>                                         
        button{
            background-color: blue;
        }
    </style>
</header>
<br>
<!-- inline method -->
<button style="background-color: pink;">Click here</button> 
</body>
</html>
