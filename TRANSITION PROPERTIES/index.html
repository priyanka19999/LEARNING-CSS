    <!-- TRANSITION PROPERTIES 
     1> TRANSITION PROPERTY:- It specifies which CSS properties will be animated during the transition.
     use the "all" keyword to animate all changeable properties
     2> TRANSITON-DURATION:-defines the total time it takes for the transition to complete. 
     3>TRANSITON-TIMING-FUNCTION:-It defines how the animation progresses over time. 
           VALUES:-
          i> ease (default): Slow start, fast in middle, slow end.
          ii> linear: Constant speed throughout the animation.
          iii> ease-in: Slow start, accelerates to the end.
          iv> ease-out: Starts fast, decelerates to the end.
          v> ease-in-out: Slow start and end, with a faster middle.
     4> TRANSITION-DELAY:- It specifies a delay before the transition starts. 
       
       TRANSITION-SHORTHAND
       transition:[transition-property] [transition-duration] [transition-timing-function] [transition-delay];
-->
